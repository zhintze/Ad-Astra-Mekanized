# Ad Astra Mekanized - World Generation Configuration
# This file controls the generation of random planets at world creation.
# All weights are relative - higher numbers = more likely to be selected.

[planet_generation]
    # Number of random planets to generate per world (1-100)
    planet_count = 10

    # Use world seed for deterministic generation (same seed = same planets)
    use_seed_based_generation = true

    # Minimum distance between planets in millions of km
    min_planet_distance = 50

    # Maximum orbit distance from star in millions of km
    max_orbit_distance = 2000

[dimension_effects]
    # Relative weights for different planet types
    rocky_weight = 35.0           # Mars-like worlds (common)
    moon_like_weight = 25.0       # Airless rocky worlds (common)
    ice_world_weight = 20.0       # Frozen worlds (uncommon)
    volcanic_weight = 15.0        # Hot lava worlds (uncommon)
    gas_giant_weight = 5.0        # Gas giants with floating islands (rare)

[celestial_bodies]
    # Relative weights for different sky/celestial configurations
    single_sun_weight = 40.0      # Standard single star (most common)
    sun_and_earth_weight = 25.0   # Earth visible in sky (common)
    two_moons_weight = 20.0       # Dual moon system (uncommon)
    binary_stars_weight = 10.0    # Binary star system (rare)
    ring_system_weight = 5.0      # Planet with rings (very rare)

[physical_attributes]
    # Gravity multiplier ranges (1.0 = Earth gravity)
    min_gravity = 0.1
    max_gravity = 3.0

    # Temperature ranges in Celsius
    min_temperature = -200.0
    max_temperature = 500.0

    # Day length ranges in hours
    min_day_length = 6.0
    max_day_length = 72.0

    # Atmosphere pressure ranges (1.0 = Earth atmosphere)
    min_atmosphere_pressure = 0.0
    max_atmosphere_pressure = 5.0

[atmosphere]
    # Percentage chances for different atmosphere types (must sum to 100)
    breathable_chance = 15.0      # Earth-like breathable air (rare)
    toxic_chance = 35.0          # Poisonous but present atmosphere
    thin_chance = 30.0           # Mars-like thin atmosphere
    none_chance = 20.0           # Airless like Moon

[ore_generation]
    # Percentage chance each planet has specific ore categories
    common_ore_chance = 90.0      # Iron, copper, coal
    uncommon_ore_chance = 60.0    # Gold, redstone, lapis
    rare_ore_chance = 25.0        # Diamond, emerald
    mod_ore_chance = 40.0         # Ad Astra specific ores (desh, ostrum)

    # Individual ore weights and generation parameters
    [ore_generation.iron]
