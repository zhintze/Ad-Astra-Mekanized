[mob_spawning]
    # Percentage distribution of mob presence (must sum to 100)
    hostile_mobs_chance = 45.0    # Dangerous planets with hostile creatures
    passive_mobs_chance = 30.0    # Peaceful planets with harmless life
    no_mobs_chance = 25.0         # Lifeless sterile planets

    # Mob spawn density multipliers
    min_mob_spawn_rate = 0.5      # Lower spawn rates
    max_mob_spawn_rate = 2.0      # Higher spawn rates

    # Available mob types for planets
    hostile_mobs = [
        "minecraft:zombie",
        "minecraft:skeleton",
        "minecraft:spider",
        "minecraft:creeper",
        "minecraft:enderman"
    ]

    passive_mobs = [
        "minecraft:cow",
        "minecraft:sheep",
        "minecraft:pig",
        "minecraft:chicken"
    ]

[name_generation]
    # Components for generating unique planet names
    use_scientific_naming = true

    # Prefixes inspired by real space missions and astronomy
    prefixes = [
        # Space missions/telescopes
        "Kepler", "Hubble", "Webb", "Spitzer", "Cassini", "Voyager", "Pioneer",
        "Galileo", "Juno", "Perseverance", "Curiosity", "Opportunity", "Spirit",

        # Stars and astronomical objects
        "Proxima", "Centauri", "Vega", "Altair", "Rigel", "Betelgeuse", "Sirius",
        "Polaris", "Arcturus", "Capella", "Aldebaran", "Antares",

        # Sci-fi inspired
        "Nova", "Stellar", "Cosmic", "Nebula", "Quantum", "Photon", "Ion",
        "Plasma", "Fusion", "Solar", "Lunar", "Terra", "Astro", "Galactic",

        # Famous scientists/explorers
        "Newton", "Einstein", "Hawking", "Sagan", "Tycho", "Copernicus",
        "Galilei", "Tesla", "Darwin", "Mendel", "Curie", "Faraday"
    ]

    # Number patterns for designations
    number_patterns = [
        "-%d", "-%03d", " %d", " %02d",
        "-%da", "-%db", "-%dc", "-%dd", "-%de", "-%df",
        " Prime", " Alpha", " Beta", " Gamma", " Delta", " Epsilon"
    ]

    # Optional suffix modifiers
    suffixes = [
        "", " Major", " Minor", " North", " South", " Prime", " Secondary",
        " A", " B", " C", " I", " II", " III", " IV", " V"
    ]

